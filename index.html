<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlangDict | Premium Translation</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-box {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1.1rem;
            margin: 20px 0;
            outline: none;
            box-sizing: border-box;
        }
        .result-card {
            margin-top: 30px;
            text-align: left;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .lang-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .lang-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
        }
        .label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }
        .value { font-size: 1.1rem; font-weight: 600; }
        
        /* AD SPACE STYLING */
        .ad-slot {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed #475569;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
            font-size: 0.8rem;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>SlangDict</h1>
        <p>The Premium Slang Translator</p>

        <div class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
        </div>

        <input type="text" id="searchInput" class="search-box" placeholder="Type a slang word (e.g., 'no cap')..." oninput="searchSlang()">

        <div id="result" class="result-card">
            <div class="lang-item" style="grid-column: span 2; margin-bottom: 10px;">
                <div class="label">English Translation</div>
                <div class="value" id="res-en"></div>
            </div>
            <div class="lang-grid">
                <div class="lang-item"><div class="label">Spanish</div><div id="res-es" class="value"></div></div>
                <div class="lang-item"><div class="label">French</div><div id="res-fr" class="value"></div></div>
                <div class="lang-item"><div class="label">German</div><div id="res-de" class="value"></div></div>
                <div class="lang-item"><div class="label">Japanese</div><div id="res-jp" class="value"></div></div>
            </div>
        </div>

        <div class="ad-slot" style="margin-top: 40px;">
            <p>Advertisement Space</p>
        </div>
    </div>

    <script>
        // DICTIONARY DATA
        const dictionary = {
            "no cap": { en: "I'm not lying", es: "En serio", fr: "Sans blague", de: "Ohne Witz", jp: "ガチで" },
            "bet": { en: "Agreement or 'Yes'", es: "Vale / Trato", fr: "D'accord", de: "Abgemacht", jp: "了解" },
            "ghosted": { en: "Suddenly stopped communicating", es: "Ignorado", fr: "Ignoré", de: "Ignoriert", jp: "既読スルー" },
            "tea": { en: "Gossip or news", es: "Chisme", fr: "Les potins", de: "Tratsch", jp: "噂話" }
        };

        function searchSlang() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            
            if (dictionary[query]) {
                document.getElementById('res-en').innerText = dictionary[query].en;
                document.getElementById('res-es').innerText = dictionary[query].es;
                document.getElementById('res-fr').innerText = dictionary[query].fr;
                document.getElementById('res-de').innerText = dictionary[query].de;
                document.getElementById('res-jp').innerText = dictionary[query].jp;
                resultDiv.style.display = 'block';
            } else {
                resultDiv.style.display = 'none';
            }
        }
        
        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
